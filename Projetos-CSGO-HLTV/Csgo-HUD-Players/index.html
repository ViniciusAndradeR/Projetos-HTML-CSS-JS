<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link

    <div class="container">

      <div class="player-container">
        <div class="player-info">

            <div class="name">VINI</div>
            <div class="health">100</div>
          </div>
        </div>

            </div>
            <div class="kills-count">1</div>
          </div>
          <div class="deaths">
            <div class="death-icon">
              <img src="imagens/death-icon.png" alt="" />
            </div>
            <div class="death-count">4</div>
          </div>
        </div>
        <div class="player-equip">
          <div class="money-amount">$1350</div>

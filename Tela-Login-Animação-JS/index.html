<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
			integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<title>Tela de Login</title>
	</head>
	<body>
		<div class="container">
			<div class="header">
				<h1>Faça o Login</h1>
			</div>
			<div class="email-senha">
				<input id="email" type="text" required /> <label>Email</label>
			</div>
			<div class="email-senha">
				<input id="senha" type="password" required /> <label>Senha</label>
			</div>
			<div class="container-login">
				<button id="btn-login">Login</button>
			</div>
			<div class="container-criar">
				<p>Não tem uma conta? <a href="#">Registre-se</a></p>
			</div>
		</div>

		<!-- Início do Rodapé -->
		<footer class="footer">
			<p>
				Desenvolvido por
				<a href="https://github.com/ViniciusAndradeR" target="_blank"
					>Vinicius A. Ribeiro (GitHub)</a
				>
				em 23/09/2022.
			</p>
		</footer>
		<!-- Fim do Rodapé -->
		<script src="script.js"></script>
	</body>
</html>

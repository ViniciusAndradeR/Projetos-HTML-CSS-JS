<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Cálculo de Taxas</title>
  </head>
  <body>
    <div class="cabecalho">
      <h1 class="nome-app">Cálculo de Taxas de Máquina de Cartão</h1>
      <small>Plano de Taxas: <b>Ultraton</b></small>
    </div>
    <div id="container">
      <div class="entrada-dados">
        <input
          class="valor-inicial"
          type="number"
          placeholder="Valor inicial"
          id="vl-inicial"
        />
        <button class="botao-calcular" type="button" onclick="calcular()">
          Calcular
        </button>
      </div>
      <p id="qtd-parcelas"></p>
      <div id="parcelas"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
